<mat-card class="board-card" *ngIf="!!board">
  <mat-card-content>
    <table class="board-card__board-table">
      <tr *ngFor="let row of board.tiles">
        <td
          class="board-card__board-table__board-tile"
          [ngClass]="{ 'board-card__board-table__board-tile__empty': column == null }"
          [style.backgroundColor]="!!column ? findColor(column.value) : '#ededed'"
          *ngFor="let column of row"
        >
          <span *ngIf="!!column" [style.backgroundColor]="">{{ column.value }}</span>
        </td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
